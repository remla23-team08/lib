name: Tag and Release library
on:
  push:
    branches:
      - main # This is done so that merges to main are considered releases (Mainline Branching Strategy)
      - feature/assignment-1 # Just for testing purposes
jobs:
  create_release:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
          registry-url: https://npm.pkg.github.com/
          scope: '@remla23-team08'
      
      - name: Configure Git Credentials
        run: |
          git config user.name "GitHub Actions [bot]"
          git config user.email "actions@github.com"
      
      - name: Get package version
        id: get_package_version
        run: | 
          echo ::set-output name=package_version::$(node -p "require('./package.json').version")
          echo "Package version is ${{ steps.get_package_version.outputs.package_version }}"
        
